<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Anthony Acosta | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img alt="Perfume image" class="card__img" />

      <div class="card__content">
        <h2 class="card__category">Perfume</h2>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <span class="card__price--discount">$149.99</span>
          <del class="card__price--original">$169.99</del>
        </div>

        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="" srcset="" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
